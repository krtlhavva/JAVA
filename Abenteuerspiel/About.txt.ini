Ich habe ein Spiel entwickelt, bei dem der Spieler zunächst aus 3 verschiedenen Charakteren wählen muss. Diese Charaktere haben unterschiedliche Eigenschaften wie Schaden, Leben und Geld. Sobald der Spieler einen Charakter ausgewählt hat, wird dieser erstellt und seine Eigenschaften werden angezeigt. Der Spieler hat die Wahl zwischen einem Samurai, einem Bogenschützen, einem Ritter, die jeweils unterschiedliche Fähigkeiten und Eigenschaften besitzen. 


Nachdem der Spieler gefragt wurde, wo er hingehen möchte, hat er die Möglichkeit aus fünf Orten zu wählen:
1- "Safe Haus": Ein sicherer Ort, an dem keine Feinde vorhanden sind.
2- "Höhle": Es besteht die Möglichkeit, auf Zombies zu treffen.
3- "Wald": Es besteht die Möglichkeit, auf Vampire zu treffen.
4- "Fluss": Es besteht die Möglichkeit, auf Bären zu treffen.
5- "Geschäft": Der Spieler hat die Möglichkeit, Waffen oder Rüstungen zu kaufen.
Der Spieler wird aufgefordert, seine Wahl einzugeben.


Wenn das sichere Haus ausgewählt wird, wird das Leben des Spielers regeneriert. 

Im Laden hat der Spieler die Möglichkeit, Waffen und Rüstungen zu kaufen. Waffen: Pistole, Schwert, Gewehr. Rüstungen: leicht, mittel, schwer. Der Spieler wird aufgefordert, ob er Waffen oder Rüstungen kaufen möchte. Wenn er Waffen kaufen möchte, hat er die Möglichkeit aus drei Waffen zu wählen und wenn er Rüstungen kaufen möchte, hat er die Möglichkeit aus drei Rüstungen zu wählen. Der Preis und Schaden der Waffen und Rüstungen werden angezeigt. Der Spieler hat auch die Möglichkeit, den Kauf abzubrechen.


Wenn der Spieler sich für die Höhle, den Wald oder den Fluss entscheidet, tritt eines von drei verschiedenen Monstern auf. In der Höhle kann es ein Zombie sein, im Wald ein Vampir und am Fluss ein Bär. Der Spieler wird gefragt, ob er kämpfen oder fliehen möchte. Wenn er flieht, kehrt er zum Anfang zurück. Wenn er kämpfen möchte, werden die aktuellen Werte angezeigt. 

Danach wird der Spieler nochmal gefragt, ob er angreifen oder fliehen möchte. Wenn er angreift, werden die Werte aktualliesiert und erneut angezeigt und wenn er den Kampf gewinnt, erhält er eine Belohnung. Wenn er flieht, kehrt er wieder zum Anfang zurück. Wenn der Spieler alle Monster in einem Bereich besiegt hat, erhält er als Belohnung Essen in der Höhle, Wasser am Fluss und Holz im Wald.

Wenn das Monster während des Kampfes den Spieler besiegt, endet das Spiel. Wenn der Spieler es schafft, alle Belohnungen zu sammeln, gewinnt er das Spiel und es endet.








